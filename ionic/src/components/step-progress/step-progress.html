<div class="stepsWrapper">
  <div class="steps" [style.width.px]="steps * 40">
    <div class="stepLine"></div>
    <div class="step"
         [ngClass]="{lastStep: i === steps -1}"
         *ngFor="let d of dummyArray ; let i = index">
      {{i+1}}
      <div class="currentStepBall" [style.opacity]="step === i ? 1 : 0"></div>
      <div class="completedBall" [style.opacity]="step > d ? 1 : 0">
        <img class="completedIcon" src="assets/imgs/lemon.png" />
      </div>
    </div>
  </div>
</div>
